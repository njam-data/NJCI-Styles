<html lang="en">
<head>
<meta charset="utf-8">
<title>Cannabis archive</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
function check (val) {
  return btoa(val) === 'YXJjaGl2ZTQyMA=='
}
</script>
<script>
	$(document).ready(function(){
        $("#subscribers-only").modal('show');
        function test (e) {  
            var attempt = $("input#access-code")[0].value
            if (check(attempt)) {
                 $("#access-code-incorrect").addClass('d-none')
            } else {
                $("#access-code-incorrect").removeClass('d-none')
                $("input#access-code")[0].value = ''
            }
            return false
        }
        $("#access-form").on("submit", test)
        $("#access-form button").on("click", test)
	});
</script>
</head>
<body>
<div id="subscribers-only" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archive login</h5>
            </div>
            <div class="modal-body">
				<p>Are you an NJ Cannabis Insider? Use the access code provided to you in each issue.</p>
                <form id="access-form">
                    <div class="form-group">
                        <input class="col-9" type="password" id="access-code"class="form-control" placeholder="access code">
                        <button type="submit" class="col-2 btn btn-primary">Submit</button>
                    </div>
                </form>
                <div id="access-code-incorrect" class="alert alert-danger d-none" role="alert">
                    Access code incorrect.
                </div>
                <p>Not an insider? Get a subscription.</p>
                <form>
                    <!-- change out this link when new piano environment is live -->
                    <a type="submit" href="https://www.nj.com/subscribe/" target="_blank" class="btn btn-primary">Subscribe</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
