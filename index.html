<!-- this is code for the pop up that will appear on the old archive page and issues -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cannabis archive</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
function check (val) {
  return btoa(val) === "bW9yZS1uamNp"
}
</script>
<script>
	$(document).ready(function(){
        $("#subscribers-only").modal('show');
        function test (e) {
            var attempt = $("input#access-code")[0].value
            if (check(attempt)) {
                 $("#access-code-incorrect").addClass('d-none')
                 $("#subscribers-only").modal('hide');
            } else {
                $("#access-code-incorrect").removeClass('d-none')
                $("input#access-code")[0].value = ''
            }
            return false
        }
        $("#access-form").on("submit", test)
        $("#access-form button").on("click", test)
	});
</script>
</head>
<body>
<div id="subscribers-only" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom:#54951B solid 1px;">
                <img style="width:200px;" src="http://www.gulflive.com/resizer/zJfkei2K6hOzTIhVvDflAubdLjs=/arc-anglerfish-arc2-prod-advancelocal/public/U4CH4Y7IL5BA3CX2DFYGKFMZEI.png">
                <h5 style="margin-right:1.5em; margin-top:.1em; font-size:2em; color:#54951B; border-left:3px solid; padding-left:.3em;"class="modal-title">Archive Login</h5>
            </div>
            <div class="modal-body">
				<p style="font-size:1.1em;" class="text-center">Are you an NJ Cannabis Insider? Use the access code provided to you in each issue.</p>
                <form id="access-form">
                    <div class="form-group">
                        <input class="col-9" type="password" id="access-code" class="form-control" style="height:2.3em;" placeholder="access code">
                        <button type="submit" style="color:white; background-color:#54951B" class="col-2 btn">Submit</button>
                    </div>
                </form>
                <div id="access-code-incorrect" class="text-center alert alert-danger d-none" role="alert">
                    Access code incorrect.
                </div>
                <form class="text-center mt-4">
                    <!-- change out this link when new piano environment is live -->
                    <a type="submit" href="https://njcannabisinsider.nj.com/about/" style="color:#54951B; border:#54951B solid 1px; background-color:inherit" target="_blank" class="btn btn-primary">Not an insider? Get a subscription.</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
